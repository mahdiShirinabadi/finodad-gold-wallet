syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.melli.wallet.grpc";
option java_outer_classname = "LimitationProto";

package wallet;

import "base.proto";

// Limitation Service
service LimitationService {
  rpc GetValue(GetValueLimitationRequestGrpc) returns (BaseResponseGrpc) {}
  rpc GetList(Empty) returns (BaseResponseGrpc) {}
}

// Request Messages
message GetValueLimitationRequestGrpc {
  string limitation_name = 1;
  string account_number = 2;
  string national_code = 3;
}